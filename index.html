                <div class="bar_wrapper">
                  <span class="info_token_title">Tokens Sell</span>
                  <div class="bar">
                    <div class="selled_amount"></div>
                    <span class="divider_bar divider_bar_1"></span>
                    <span class="divider_bar divider_bar_2"></span>
                    <span class="divider_bar divider_bar_3"></span>
                  </div>
